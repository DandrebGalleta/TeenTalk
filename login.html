<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TeenTalk</title>
  <link rel="stylesheet" href="feed.css"> 
  <link rel="stylesheet" href="auth.css">
</head>
<body>

  <div class="auth-container">
    <div class="auth-overlay"></div>
    
    <div class="auth-box">
      <div class="auth-header">
        <img src="images/logo.png" alt="TeenTalk Logo" class="auth-logo">
        <h2>Welcome Back!</h2>
        <p>Login to continue talking.</p>
      </div>

      <form class="auth-form" id="loginForm">
  
  <div class="input-group">
    <label>Username</label>
    <input type="text" id="l-username" placeholder="Enter your username" required>
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="l-password" placeholder="Enter your password" required>
  </div>

  <div class="actions">
    <label class="checkbox-container">
      <input type="checkbox"> Remember me
    </label>
    <a href="#" class="forgot-pass">Forgot Password?</a>
  </div>

  <button type="submit" class="btn-fill auth-btn">Log In</button>
</form>

<script>
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault(); // Stop page from refreshing

    const inputUser = document.getElementById('l-username').value;
    const inputPass = document.getElementById('l-password').value;

    // Retrieve the stored user
    const storedUser = JSON.parse(localStorage.getItem('currentUser'));

    if (storedUser && inputUser === storedUser.username && inputPass === storedUser.password) {
      // Login Success
      window.location.href = "feed.html";
    } else {
      // Login Failed
      alert("Invalid username or password");
    }
  });
</script>

</body>
</html>
