<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>TeenTalk</title>
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>

<header class="hero" id="home">
  <div class="overlay"></div>

  <nav class="navbar">
    <div class="logo-box">
      <img src="images/logo.png" class="nav-logo">
      <span class="brand-text">TeenTalk</span>
    </div>

    <ul>
      <div class="slider"></div>
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="#join">Discussions</a></li>
      <li><a href="#resources">Resources</a></li>
    </ul>
  </nav>

  <div class="hero-content">
    <img src="images/logo.png" class="main-logo">
    <h1>TeenTalk</h1>

    <p class="tagline">
      SHARE, LISTEN,<br>
      AND GROW TOGETHER.
    </p>

    <div class="btn-row">
      <button class="btn-outline">Log in</button>
      <button class="btn-fill">Sign up</button>
    </div>
  </div>
</header>

<section class="join" id="join">
  <div class="join-left">
    <h2>Join the discussion</h2>
    <p>You are not alone. This is a safe space to share<br> and support.</p>
    <button class="join-btn">JOIN NOW</button>
  </div>

  <div class="join-right">
    <img src="images/gdiscuss.png">
  </div>
</section>

<section class="quote" id="resources">
  <div class="quote-text">
    <div class="qmark-left">“</div>
    <h3>If you can<br>change your mind,<br>you can change <br><span class="life">your life</span></h3>
    <p>- WILLIAM JAMES</p>
    <div class="qmark-right">”</div>
  </div>
  <img src="images/quotegirl.png" class="quote-img">
</section>

<footer class="footer">
  <div class="footer-links">
    <a href="#">FAQ</a>
    <a href="#">Terms of use</a>
    <a href="#">About us</a>
  </div>

  <div class="socials">
    <a href="#"><img src="images/facebook.png" class="social-icon"></a>
    <a href="#"><img src="images/instagram.png" class="social-icon"></a>
    <a href="#"><img src="images/twitter.png" class="social-icon"></a>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
